{% load staticfiles %}

<div class="home_quicklinks m-xs mb-onlyxl">
    <div class="wrapper">
        <h3 class="baseline">Ваша организация / персона очень нужна нам в статусе:</h3>
        <ul class="home_quicklinks_list m-m" data-component="trackable" data-type="magic_line">
          {% for object in categories %}
            <li class="mb-s">
                <a href="http://свои.рус/people/{{ object.slug }}" class="h4 link" data-sound-hover>
                    <sup class="label">{{ forloop.counter }}</sup>
                    <span data-component="trackable" data-type="is_visible">{{ object.name }}</span>
                </a>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>

<div style="position: relative; top: -400px;">
    <div class="glitch-bg" data-component="trackable" data-type="glitch" data-parallax="-1">
        <img src="{% static 'images/glitch.jpg' %}" alt="Glitch noise" width="1680" height="2546">
    </div>
</div>

                    </svg>
                </span>
            </a>
        </div>
